<template>
  <require from="./app.css"></require>
  <div class="${bem('my-component', '', 'light')}">
    <h2 class="${bem('my-component', 'header')}">Aurelia bem</h2>
    <p class.bind="bem(null, 'my-component__text')">
      is a helper utility for generating a set of proper bem classes
      which can be easily applied to given elements using a class binding.
    </p>
    <div>
      Conditional rendering is possible too
      <button click.delegate="isActive = !isActive"
              class="${bem('my-component', 'toggler', isActive && 'active')}">Toggle hidden text</button>
      <span class="${bem('my-component', 'text', ['highlighted', !isActive && 'hidden'])}">I'm a hidden text</span>
    </div>
    <a href="https://github.com/zewa666/aurelia-bem"
       class="${bem('my-component', 'link')}">Read more here</a>
  </div>
</template>
